---
- name: IMAGE PUSH
  hosts: all
  remote_user: root
  tasks:
    - name: TAG IMAGE WITH BUILD ID & LATEST
      shell: |
        cd /opt/docker
        docker build -t {{ job_name }}:v1.{{ build_id }} .
        docker tag {{ job_name }}:v1.{{ build_id }} gawarerahul77745/{{ JOB_NAME }}:v1.{{ build_id }}
        docker tag {{ job_name }}:v1.{{ build_id }} gawarerahul77745/{{ JOB_NAME }}:latest

    - name: LOGIN DOCKERHUB & PUSH IMAGE ON REGISTRY
      shell: |        
        docker login -u {{ dockerhub_user }} -p {{ dockerhub_pass }}
        docker push gawarerahul77745/{{ job_name }}:v1.{{ build_id }}
        docker push gawarerahul77745/{{ job_name }}:latest

    - name: REMOVE OLD IMAGES FROM SERVER
      shell: docker rmi -f $(docker images 'gawarerahul77745/{{ job_name }}' -a -q) &> /dev/null

    - name: LOGOUT DOCKERHUB
      shell: docker logout
